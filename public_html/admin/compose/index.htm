<!DOCTYPE html>
<html lang="en" ng-app="myApp" id="ng-app">
	<head>
		<title>LDSText.org</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="/theme/favicon.ico">

		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/theme/style.css">
		<link rel="stylesheet" href="/admin/includes/angular-multi-select.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
		<script src="/admin/includes/composeController.js"></script>
		<script src="/admin/includes/angular-multi-select.js"></script> 

	</head>

	<body ng-controller="main">
		<nav class="navbar navbar-inverse">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>                       
					</button>
					<a class="navbar-brand" href="#" style="padding:5px 30px;"><img src="/theme/logo.png"></a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a href="/admin"><span class="glyphicon glyphicon-inbox"></span>Inbox</a></li>
						<li class="active"><a href="/admin/compose"><span class="glyphicon glyphicon-envelope"></span>New Text</a></li>
						<li><a href="/admin/contacts"><span class="glyphicon glyphicon-user"></span>Contacts</a></li>
						<li><a href="/admin/settings"><span class="glyphicon glyphicon-cog"></span>Settings</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right dropdown">
						<li><a href="/"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="content">
			<div class="container">
				<br><br>
				<form role="form" class="composeForm">
					<div class="form-group col-xs-12 col-sm-6 col-sm-offset-3">
						<div 
							multi-select 
							input-model="contactSelectionList"
							button-label="name"
							item-label="name" 
							tick-property="ticked"
							group-property="multiSelectGroup"
							default-label="Who do you want to text?"
							helper-elements="filter"
							max-labels="8"
							max-height="200px"
							>
						</div>
					</div>
					<div class="form-group">
						<textarea class="input-large col-xs-12 col-sm-6 col-sm-offset-3"  ng-model="textContent" ng-trim="false" rows="3"  maxlength="160" id="comment" placeholder="What do you want to say?" style="font-size:18px;padding:10px;"></textarea>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-6 col-sm-offset-3" style="font-size:18px;color:gray;font-weight:bold;text-align:right;">{{160 - textContent.length}}</label>
					</div>
					<div class="form-group col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3">
						<button type="button" class="btn btn-info btn-lg col-xs-12" ng-click="sendText()" >
							<span class="glyphicon glyphicon-send"></span> Send Text
						</button>
					</div>
					<div class="form-group col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3" style="display:none;">
						<button type="button" class="btn btn-info btn-lg col-xs-12 col-sm-5 col-md-4 col-md-offset-1">
							<span class="glyphicon glyphicon-send"></span> Send Now
						</button>
						<button type="button" class="btn btn-info btn-lg col-xs-12 col-sm-5 col-sm-offset-2 col-md-4 col-md-offset-2">
							<span class="glyphicon glyphicon-time"></span> Send Later
						</button>
					</div>
				</form>
			</div>
		</div>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
